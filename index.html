<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="css/skeleton.css" /> -->
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://kit.fontawesome.com/e003a6f9a1.js" crossorigin="anonymous"></script>
    <title>audio features</title>
  </head>
  <body>
    <div class="container">
      <h1>Speech Recognition and Voice Activity Detection</h1>

      <!-- <canvas id="oscilloscope" height="0"></canvas>
      <canvas id="fft-series" height="0"></canvas> -->

      <!-- Spectograms -->
      <h3>Mel Spectrum of Microphone Input</h3>
      <canvas id="fft-series mel" height="0"></canvas>

      <h3>Last Recognition Window</h3>
      <canvas id="fft-series speech" height="0"></canvas>

      <!-- Meter -->
      <div class="meter" id="meter">
        <h2>Meter</h2>
        <div class="meter_vad" id="meter_vad">
          <h3>Voice Activity Detection</h3>
          <canvas id="vad meter" height="0"></canvas>
        </div>

        <div class="meter_speech" id="meter_speech">
          <h3>Speech Recognition Classification</h3>
          <div id="speech meter container"></div>
        </div>
      </div>

      <!-- Speech Recognition -->
      <div class="row clickable-heading" id="speech-section-header">
        <h2>Speech Recognition</h2>
        <i class="fas fa-angle-double-up" id="icon-speech-rec"></i>
      </div>

      <div class="speech-section" id="speech-section">
        <div class="row">
          <input type="file" value="" id="download-model-speech" accept=".json,.bin" multiple style="display: none;" />
          <label for="download-model-speech" class="button">Load model</label>
          <label for="download-model-speech">not selected</label>
        </div>

        <div class="row">
          <input type="file" value="" id="download-data-speech" accept=".txt" style="display: none;" />
          <label for="download-data-speech" class="button">Load data</label>
          <label for="download-data-speech">not selected</label>
        </div>

        <div class="row" id="record_btns"></div>

        <button id="showImages_btn">Show Records</button>
        <div class="row">
          <button class="train_btn" id="train_btn">Train</button>
          <button id="show-accuracy-speech">Show Accuracy</button>
          <button id="show-confusion-speech">Show Confusion Matrix</button>
        </div>

        <div class="row">
          <button class="save_model_btn_speech" id="save_model_btn_speech">Save model</button>
          <button class="save_data_btn_speech" id="save_data_btn_speech">Save data</button>
        </div>

        <button class="predict_btn" id="predict_btn">Predict</button>
      </div>

      <!-- Voice Activity Detection -->
      <div class="row clickable-heading" id="vad-section-header">
        <h2>Voice Activity Detection</h2>
        <i class="fas fa-angle-double-up" id="icon-vad"></i>
      </div>

      <div class="vad-section" id="vad-section">
        <div class="row">
          <input type="file" value="" id="download-model-vad" accept=".json,.bin" multiple style="display: none;" />
          <label for="download-model-vad" class="button">Load model</label>
          <label for="download-model-vad">not selected</label>
        </div>

        <div class="row">
          <input type="file" value="" id="download-data-vad" accept=".txt" style="display: none;" />
          <label for="download-data-vad" class="button">Load data</label>
          <label for="download-data-vad">not selected</label>
        </div>

        <div class="row" id="record_btns_vad"></div>

        <div class="row">
          <button class="train_btn_vad" id="train_btn_vad">Train VAD</button>
          <button id="show-accuracy-vad">Show Accuracy</button>
          <button id="show-confusion-vad">Show Confusion Matrix</button>
        </div>

        <div class="row">
          <button class="save_model_btn_vad" id="save_model_btn_vad">Save model</button>
          <button class="save_data_btn_vad" id="save_data_btn_vad">Save data</button>
        </div>
      </div>
    </div>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/dygraph/2.1.0/dygraph.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis@1.0.2/dist/tfjs-vis.umd.min.js"></script>

    <script src="utils.js"></script>
    <script src="circularBuffer.js"></script>
    <script src="windowing.js"></script>
    <script src="fft.js"></script>
    <script src="mel_filter.js"></script>
    <script src="dataset.js"></script>
    <script src="imageAugmentation.js"></script>
    <script src="tfmodel_speech.js"></script>
    <script src="tfmodel_vad.js"></script>
    <script src="mainapp.js"></script>
  </body>
</html>
